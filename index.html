<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/general.css" />
  </head>
  <body class="bg-slate-700">
    <div
      class="px-9 py-6 container absolute top-2/4 left-2/4 bg-white special-title rounded-lg w-96"
    >
      <p class="font-semibold text-base mb-2">Enter your text or URL</p>
      <input
        class="w-full h-12 outline-0 p-2.5 rounded-md special-input"
        type="text"
        placeholder="Text or URL"
        id="qrText"
      />
      <div id="imgBox">
        <img src="" alt="" id="qrImage" />
      </div>
      <button
        onclick="generateQR()"
        class="special-button h-12 w-full text-white rounded-md border-0 outline-0 cursor my-5 font-medium"
      >
        Generate QR Code
      </button>
    </div>
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
        }
      }
    </script>
  </body>
</html>
